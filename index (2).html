<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eleciones 2025</title>
    <!-- Enlace a Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Enlace a nuestro CSS personalizado -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Contador y mensaje agregado -->
    <div id="contenedor-oculto">
      <div id="contador-container"><span id="contador">0</span> Votos</div>
      <div id="mensaje-agregado" class="oculto">Voto añadido</div>

      <!-- Barra de navegación -->
      <nav class="navbar navbar-expand-lg navbar-light fondo-nav">
        <div class="container-fluid">
          <a class="navbar-brand texto-nav" href="#">Cantidad de votos</a>
        </div>
      </nav>

      <!-- Contenedor principal -->
      <div class="container mt-5">
        <h1 class="texto-titulo text-center">C.T.P.I ELECCIONES 2025</h1>
        <div class="row" id="contenedor-candidatos">
          <!-- Las cards se generarán con JavaScript -->
        </div>
        <div>
          <button
            class="btn btn-danger"
            data-bs-toggle="modal"
            data-bs-target="#modalCierre"
            id="boton-cerrar"
          >
            Cerrar elecciones
          </button>
        </div>
      </div>
    </div>

    
    <div id="contenedor-inicio">
        <div
        class="container d-flex justify-content-center align-items-center vh-100"
        >
        <div class="card shadow p-4" style="width: 100%; max-width: 400px">
            <form>
                <h3 class="text-center mb-4">Abrir elecciones</h3>
                
                <div class="mb-3">
                    <label for="inputUsuario" class="form-label">Usuario</label>
                    <input
                    type="text"
                    class="form-control"
                    id="inputUsuario"
                    placeholder="Ingresa tu usuario"
                    required
                    />
                </div>
                
                <div class="mb-4">
                    <label for="inputPassword" class="form-label">Contraseña</label>
                    <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    placeholder="Ingresa tu contraseña"
                    required
                    />
                </div>
                
                <div class="d-grid">
                    <button type="button" class="btn btn-primary" id="ingresar">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal para cerrar elecciones -->
<div class="modal fade" id="modalCierre" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body text-center">
                <p>¿Estás seguro de que quieres cerrar las elecciones?</p>
                <label for="passwordCierre">Por favor ingresa la contraseña</label>
                <input
                type="password"
                class="form-control"
                id="passwordCierre"
                placeholder="Contraseña"
                />
                <button class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancelar
                </button>
                <button class="btn btn-danger" id="confirmarCerrar">
                    Sí, cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<script src="index.js"></script>
<!-- Enlace a Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Enlace a nuestro JavaScript -->
  </body>
</html>
